<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">Website Camgih</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Pengatur BMI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="exercise.html">Latihan Otot</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <form id="bmi-form">
        <div class="mb-3">
          <label for="age" class="form-label">Umurmu</label>
          <input type="number" class="form-control age" />
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Berat badanmu</label>
          <input type="number" class="form-control weight" min="40" max="160" />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Tinggimu</label>
          <input type="number" class="form-control height" min="130" max="230" />
        </div>
        <button type="submit" class="btn btn-dark mb-5">Submit</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="bmi.js"></script>
  </body>
</html>
